<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estiloLogin.css">
</head>
<body>
    <div id="fondo"></div>
    <div id="container">
        <form id="loginForm" novalidate> <!-- Cambié el ID del formulario -->
            <h1 id="inica">Iniciar Sesión</h1>
            <label for="correo" id="correoEl">Correo Electrónico</label>
            <input id="correo" type="email" placeholder="Ingrese su correo">
            <label for="passwo" id="pass">Contraseña</label>
            <input id="passwo" type="password" placeholder="Ingrese su contraseña">

            <div id="errorContainer"></div>

            <div class="button-container">
                <button id="btnSesion" type="button" onclick="validarInicioSesion()">Iniciar Sesión</button>
                <a href="registrarse.html">
                    <button id="btnRegistrarse" type="button">Registrarse</button>
                </a>
            </div>
        </form>
    </div>

    <script src="js/validacionLogin.js"></script> <!-- Cambié el nombre del archivo JS -->
</body>
</html>
